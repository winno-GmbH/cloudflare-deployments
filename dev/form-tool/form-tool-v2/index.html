<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tool Test</title>
    <style>
      .hidden {
        display: none;
      }
      .error {
        border-color: red;
      }
      .success {
        border-color: green;
      }
      .filled {
        background: #f0f0f0;
      }
      .focused {
        border-color: blue;
      }
      .checked {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <form name="Testformular">
      <div class="cmp--tf cmp">
        <div class="cmp--tf-main cmp">
          <input type="text" name="test" required placeholder="Test Input" />
        </div>
      </div>

      <div class="cmp--ta cmp">
        <textarea name="textarea" required placeholder="Test Textarea"></textarea>
      </div>

      <div class="cmp--cb cmp">
        <input type="checkbox" name="checkbox" required />
        <label>Test Checkbox</label>
      </div>

      <div class="cmp--rb cmp">
        <input type="radio" name="radio" required />
        <label>Test Radio</label>
      </div>

      <div class="cmp--form-steps cmp">
        <div class="cmp--form-step cmp">
          <div class="p--form-step-nr">1</div>
        </div>
      </div>

      <div class="cmp--btn-group cmp">
        <button type="button" class="wr_btn--form-control-next wr_btn">Next</button>
        <button type="button" class="wr_btn--form-control-prev wr_btn hidden">Previous</button>
        <button type="button" class="wr_btn--form-control-submit wr_btn hidden">Submit</button>
      </div>
    </form>

    <script type="module" src="dist/formtool-v2.js"></script>
  </body>
</html>
